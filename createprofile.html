<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- material kit bootstrap -->
    <link href="/assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Testmyapi</title>
  </head>
  <body>
    <div id="app">
      <div class="color bg-primary">
        <h2><strong> Learning how to use an api </strong></h2>
      </div>
      <div class="content">
        <a href="./index.html">Get bearer token</a>
        <div id="userdisplay">
          <form id="createProfileForm" name="createProfileForm">
            <div class="form-group">
              <label class="bmd-label-floating" for="institute"
                >Institute</label
              >
              <select
                name="institute"
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="institute"
              >
                <option value="IIITRANCHI">Institute A</option>
                <option value="INSTI_A">Institute B</option>
                <option value="INSTI_B">Institute C</option>
                <option value="INSTI_C">Institute D</option>
                <option value="INSTI_D">Institute D</option>
                <option value="OTHER">Other Institute</option>
              </select>
            </div>

            <div class="form-group">
              <label class="bmd-label-floating" for="branch">Branch</label>
              <select
                name="branch"
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="branch"
              >
                <option value="CSE_UG">CSE UG</option>
                <option value="ECE_UG">ECE UG</option>
              </select>
            </div>

            <div class="form-group">
              <label class="bmd-label-floating" for="year">Year</label>
              <select
                name="year"
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="year"
              >
                <option value="FR">Fresher</option>
                <option value="SO">Sophomore</option>
                <option value="JR">Junior</option>
                <option value="SR">Senior</option>
              </select>
            </div>

            <div class="form-group">
              <label class="bmd-label-floating" for="primary_language"
                >Primary Programming Language</label
              >
              <select
                name="primary_language"
                class="form-control selectpicker"
                data-style="btn btn-link"
                id="primary_language"
              >
                <option value="PY">Python</option>
                <option value="CPP">CPP</option>
                <option value="C">C</option>
                <option value="JAVA">Java</option>
              </select>
            </div>

            <div class="form-group">
              <label class="bmd-label-floating" for="github">GitHub URL</label>
              <input
                name="github"
                type="text"
                class="form-control"
                id="github"
              />
            </div>
            <input
              type="submit"
              value="create profile"
              class="btn btn-primary"
            />
          </form>
        </div>
      </div>

      <div>
        <script src="./javascript/createProfile.js"></script>

        <!-- material kit bootstrap -->
        <!--   Core JS Files   -->
        <script
          src="assets/js/core/jquery.min.js"
          type="text/javascript"
        ></script>
        <script
          src="assets/js/core/popper.min.js"
          type="text/javascript"
        ></script>
        <script
          src="assets/js/core/bootstrap-material-design.min.js"
          type="text/javascript"
        ></script>
        <script src="assets/js/plugins/moment.min.js"></script>
        <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script
          src="assets/js/plugins/bootstrap-datetimepicker.js"
          type="text/javascript"
        ></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script
          src="assets/js/plugins/nouislider.min.js"
          type="text/javascript"
        ></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script
          src="assets/js/material-kit.js?v=2.0.7"
          type="text/javascript"
        ></script>
      </div>
    </div>
  </body>
</html>
