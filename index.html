<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- material kit bootstrap -->
    <link href="/assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Testmyapi</title>
  </head>
  <body>
    <div id="app">
      <!-- color -->
      <div class="color bg-primary">
        <h1 class="light">Get your bearer token</h1>
      </div>

      <!-- content -->
      <div id="content" class="content">
        <div id="bearer"></div>
        <div id="userdisplay">
          <form id="bearerForm" name="bearerForm">
            <h4>Enter your credentials</h4>
            <div class="form-group">
              <label class="bmd-label-floating" for="username">
                username
              </label>
              <input
                name="username"
                type="text"
                class="form-control"
                id="username"
              />
            </div>

            <div class="form-group">
              <label class="bmd-label-floating" for="password">
                password
              </label>
              <input
                name="password"
                type="password"
                class="form-control"
                id="password"
              />
            </div>

            <input
              type="submit"
              class="btn btn-primary"
              value="Get Bearer Token"
            />
          </form>
        </div>
      </div>
    </div>
    <div>
      <script src="./javascript/bearer.js"></script>

      <!-- material kit bootstrap -->
      <!--   Core JS Files   -->
      <script
        src="assets/js/core/jquery.min.js"
        type="text/javascript"
      ></script>
      <script
        src="assets/js/core/popper.min.js"
        type="text/javascript"
      ></script>
      <script
        src="assets/js/core/bootstrap-material-design.min.js"
        type="text/javascript"
      ></script>
      <script src="assets/js/plugins/moment.min.js"></script>
      <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
      <script
        src="assets/js/plugins/bootstrap-datetimepicker.js"
        type="text/javascript"
      ></script>
      <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
      <script
        src="assets/js/plugins/nouislider.min.js"
        type="text/javascript"
      ></script>
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
      <script
        src="assets/js/material-kit.js?v=2.0.7"
        type="text/javascript"
      ></script>
    </div>
  </body>
</html>
